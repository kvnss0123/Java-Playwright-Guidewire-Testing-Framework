# Allure Configuration Properties
allure.results.directory=target/allure-results
allure.listeners=utilities/AllureTestListener
allure.report.directory=allure-report

# Automatic report generation and opening
allure.auto.open=true
allure.auto.generate=true

# Screenshot capture configuration
allure.screenshot.failed=true
allure.screenshot.passed=false
allure.screenshot.skipped=true

# Console logs capture configuration
allure.console.logs=true

# Video recording configuration
allure.video.record=true
allure.video.mode=failed_only
allure.video.quality=medium

# Trend charts configuration
allure.trend.history=true
allure.trend.max.builds=10

# Test retries configuration
allure.retries.max=3
allure.retries.log=true

# Dashboard configuration
allure.dashboard.widgets=categories,suites,duration,status,environment,executors,history-trend

# Categorization configuration
allure.categories.config=categories.json

# Issues and TMS integration
allure.link.issue.pattern=https://yourjira.com/browse/{}
allure.link.tms.pattern=https://yourtms.com/test/{}

# Environment configuration
allure.environment.system=true
allure.environment.variables=true

# Attachment configuration
allure.attachment.max.size=5242880

# Test execution timeout configuration
allure.test.timeout=60000

# Parallel execution configuration
allure.parallel.threads=4

# Clean previous results configuration
allure.clean.results.on.start=true

# Severity threshold configuration
allure.severity.threshold=normal